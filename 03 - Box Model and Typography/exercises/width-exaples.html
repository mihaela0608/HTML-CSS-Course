<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width Examples</title>
    <style>
        div{
            border: 1px solid black;
        }
        .fixed{
            width: 300px;
        }
        .percentage{
            width: 50%;
        }
        .viewport{
            width: 50vw;
        }
        .min-max{
            min-width: 100px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="fixed">
        <p>Fixed Width: 300px</p>
    </div>
    <div class="percentage">
        <p>Percentage Width: 50%</p>
    </div>
    <div class="viewport">
        <p>Viewport Width: 50vw</p>
    </div>
    <div class="min-max">
        <p>Min-Max Width: min-width 100px, max-width 300px</p>
    </div>
</body>
</html>
