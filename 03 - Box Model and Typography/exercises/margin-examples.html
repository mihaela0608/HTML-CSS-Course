<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Examples</title>
    <style>
        div{
            border: 1px solid black;
        }
        .uniform{
            margin: 20PX;
        }
        .non-uniform{
            margin: 10px 30px 20px 40px;
        }
        .negative{
            margin: -20px;
        }
    </style>
</head>
<body>
    <div class="uniform">
        <p>Uniform Margin: 20px</p>
    </div>
    <div class="non-uniform">
        <p>Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</p>
    </div>
    <div class="negative">
        <p>Negative Margin: -20px</p>
    </div>
</body>
</html>
