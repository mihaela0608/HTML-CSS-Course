<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Examples</title>
    <style>
        div{
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .family{
            font-family: Arial, sans-serif;
        }
        .size{
            font-size: 24px;
        }
        .weight{
            font-weight: bold;
        }
        .style{
            font-style: italic;
        }
        .caps{
            font-variant-caps: small-caps;
        }
    </style>
</head>
<body>
    <div class="family">
        <p>Font Family: 'Arial, sans-serif'</p>
    </div>
    <div class="size">
        <p>Font Size: 24px</p>
    </div>
    <div class="weight">
        <p>Font Weight: Bold</p>
    </div>
    <div class="style">
        <p>Font Style: Italic</p>
    </div>
    <div class="caps">
        <p>Font Variant: Small-Caps</p>
    </div>
</body>
</html>
