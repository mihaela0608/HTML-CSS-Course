<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div{
            width: 300px;
            padding: 20px;
            border: 3px solid #333;
            margin-bottom: 20px;
            background-color: #eee;
        }
        .default{
            box-sizing: content-box;
        }
        .border{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="default">
        <p>Content-Box (default)</p>
        <p>Width: 300px; Padding: 20px; Border: 5px;</p>
    </div>
    <div class="border">
        <p>Border-Box</p>
        <p>Width: 300px; Padding: 20px; Border: 5px;</p>
    </div>
</body>
</html>
