<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding examples</title>
    <style>
        div{
            border: 1px solid black;
            margin-bottom: 10px;
        }
        .uniform{
            padding: 20px;
        }
        .non-uni{
            padding: 10px 30px 20px 40px;
        }
        .percentage{
            padding: 5%;
        }

    </style>
</head>
<body>
    <div class="uniform">
        <p>Uniform Padding: 20px</p>
    </div>
    <div class="non-uni">
        <p>Non-Uniform Padding: 10px 30px 20px 40px (Top Right Bottom Left)</p>
    </div>
    <div class="percentage">
        <p>Percentage Padding: 5%</p>
    </div>
</body>
</html>
