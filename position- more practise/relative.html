<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        div{
            height: 100px;
            width: 300px;
        }
        .box1{
            background-color: aqua;
            position: relative;
            top: 20px;
            left: 50px;
        }
        .box2{
            background-color: lightcoral;
        }
        .box3{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
