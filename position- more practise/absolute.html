<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .parent{
            height: 150px;
            width: 350px;
            background-color: aqua;
            position: relative;
        }
        .child{
            height: 100px;
            width: 250px;
            background-color: lightcoral;
            position: absolute;
            top: 10px; 
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
