<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/06.CSS-Layout-Flexbox-Exercises-Resources/styles/reset.css">
    <link rel="stylesheet" href="/06.CSS-Layout-Flexbox-Exercises-Resources/styles/calendar.css">

</head>
<body>
    <div class="container">
        <div class="week-container">
            <div>Workweek</div>
            <div class="days">
                <div>1 Monday</div>
                <div>2 Thuesday</div>
                <div>3 Wednesday</div>
                <div>4 Thursday</div>
                <div>5 Friday</div>
            </div>
            <div>Weekend</div>
            <div class="weekend">
                <div>6 Saturday</div>
                <div>7 Sunday</div>
            </div>
           
        </div>
        <div class="others-container">
            <div>REMINDERS</div>
            <div>SPECIAL DATES</div>          
        </div>
        
        
       
    </div>





</body>
</html>
