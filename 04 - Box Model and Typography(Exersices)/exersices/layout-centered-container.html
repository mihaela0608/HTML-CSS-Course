<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Centered Container</title>
    <style>

        body{
            border: 2px solid green;
            padding: 40px 80px 40px 80px;
            
        }
        section{
            border: 2px solid blue;
            padding: 20px;
        }
        header, main, footer{
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <section>
        <header>Header</header>
        <main>Main</main>
        <footer>Footer</footer>
    </section>
   
</body>
</html>
