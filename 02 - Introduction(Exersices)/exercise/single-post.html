<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single post</title>
    <style>
        .author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Post Title</h1>
        <p>Posted by <span class="author">Author Name</span> on <time class="time-a" datetime="24-01-2024">January 24, 2024</time></p>
    </header>
    <main>
        <p>This is the introduction of your blog post...</p>
        <h2>Comments</h2>
        <article>
            <header>
                <p><span class="author">John Doe</span> - <time class="time-a" datetime="25-01-2024">January 25, 2024</time></p>
                <p>This is a comment on the blog post.</p>
            </header>
        </article>
    </main>
</body>
</html>
