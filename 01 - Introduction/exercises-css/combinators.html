<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <style>
        p{
            color: blue;
        }
        .red-colored {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div.</p>
        <p>This paragraph follows another paragraph. <span class="red-colored">Span inside a paragraph.</span></p>
        <p class="red-colored"><strong>This span is a sibling of paragraphs.</strong></p>
        <ul>
            <li>List item 1</li>
            <li>List item 2
                <ul>
                    <li>Nested list item 1</li>
                    <Li>Nested list item 2</Li>
                </ul>
            </li>
            <li>List item 3</li>
        </ul>
    </div>
</body>
</html>
