<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types</title>
    <link rel="stylesheet" href="/09.Working-with-Forms-Lab-Resources/styles/reset.css">
</head>
<body>
    <h1>Text</h1>
    <form action="#" method="get">
        <label for="text">Text</label>
        <input id="text" type="text" placeholder="Text">
        <button>Submit</button>
    </form>
    <h1>Password</h1>
    <form action="#" method="get">
        <label for="password">Password</label>
        <input id="passord" type="password" placeholder="password">
        <button>Submit</button>
    </form>
    <h1>Number</h1>
    <form action="#" method="get">
        <label for="number">Number</label>
        <input id="number" type="number" placeholder="number" step="10">
        <button>Submit</button>
    </form>
    <h1>Email</h1>
    <form action="#" method="get">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email">
        <button>Submit</button>
    </form>
</body>
</html>
