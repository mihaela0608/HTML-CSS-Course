<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <p>
        <input type="radio" name="fruits" id="apple">
        <label for="apple">Apple</label>
    </p>
    <p>
        <input type="radio" name="fruits" id="banana">
        <label for="banana">Banana</label>
    </p>
    <p>
        <input type="radio" name="fruits" id="peach">
        <label for="peach">Peach</label>
    </p>
</body>
</html>
